<!DOCTYPE html>
<html lang="en" xmlns:th = "https://Thymeleaf.org" >
<link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskControle</title>
    <link rel="stylesheet" href="/static/Style.css">
</head>
    <a href="/task/new"  class="nes-btn is-error">ADD GAME</a>
<body>

<div class="nes-container is-rounded is-dark">
    <h1>LISTA DE GAMES</h1>
    <span th:text="${user.attributes.name}" style="display: inline-block; text-align: rigth;"></span>
    <img class="game" th:src="${user.attributes.avatar_url}" th:alt="${user.attributes.avatar_url}" style="width: 100px; height: 100px; border-radius: 50px; display: inline-block; text-align: center;"/>
</div>

<section>
    <div th:each = "task : ${tasks}" class="nes-container is-dark with-title">
        <p class="title" th:text = "${task.title}"></p>
        <p th:text = "${task.description}"></p>
        <a href="#" class="nes-badge is-icon">
            <span class="is-warning"><i class="nes-icon trophy is-large"></i></span>
            <span class="is-primary" th:text ="${task.score}"></span>
        </a>
        <progress class="nes-progress is-success" th:value="${task.status}" max="100" ></progress>
       <form th:action="${'/task/delete/'+task.id}" method="post">
        <button type="submit" class="nes-btn is-error">Apagar</button>
       </form>
    </div>
</section>


<section class="nes-container is-dark">
    <section class="message-list">
        <section class="message -left">
            <i class="nes-bcrikko"></i>
            <!-- Balloon -->
            <div class="nes-balloon from-left is-dark">
                <p>EITA Q O BIXO MANJA DE JAVA</p>
                <section class="icon-list">
                    <!-- Copyright Nintendo -->
                    <i class="nes-mario"></i>
                    <i class="nes-ash"></i>
                    <i class="nes-pokeball"></i>
                    <i class="nes-bulbasaur"></i>
                    <i class="nes-charmander"></i>
                    <i class="nes-squirtle"></i>
                    <i class="nes-kirby"></i>
                  </section>
            </div>
        </section>
        
    </section>
</section>
</section>

</body>
</html>
